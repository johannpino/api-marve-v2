<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>APIMARVEL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/app.css" type="text/css">
    <link rel="stylesheet" href="css/reponsive.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  </head>
  <body>
    <header class="fixed-top">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-md-12 col-lg logo d-flex align-items-center justify-content-center justify-content-lg-start">
            <img src="img/logo.jpg" class="img-logo" alt="logo">
          </div>
          <nav class="col-md-12 col-lg-5 menu d-flex justify-content-center mt-1">
            <div class="row col-10 pl-0 ">
                <input class="form-control w-100 rounded-0" type="search" placeholder="Search" aria-label="Search">
            </div>
            <div class="row col-2 bg-white text-center border-left pr-0">          
                <button type="submit" name="button" class=" bg-white border-0 ">
                    <i class="fas fa-search"></i>
                </button>
            </div>    
          </nav>
        </div>
      </div>
    </header>
    <main>
        <div class="bg-marvel">
          <div class="row h-100 d-flex justify-content-center align-items-center">
              <div class="loader"></div>
          </div>
        </div>
      </main>

    <script src="js/app.js"></script>
    
  </body>
</html>
